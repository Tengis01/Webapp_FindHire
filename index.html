<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="./com/ch-feature-card.js"></script>
    <script type="module" src="./com/ch-job-card.js"></script>
    <script type="module" src="./com/ch-review-card.js"></script>
    <script type="module" src="./com/ch-header.js"></script>
    <script type="module" src="./com/ch-cat-items.js"></script>
    <script type="module" src="./com/ch-categories.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>FindHire web</title>
  </head>

  <body>
    <ch-header></ch-header>

    <main>
      <div class="main-text">
        <p>Өөрийн хүссэн ажилтнаа хай</p>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Хайх..." />
        <i class="fa fa-search"></i>
      </div>

      <ch-categories></ch-categories>

      <!-- Features (3 box) -->
      <section class="features" aria-label="Манай зорилго">
        <ch-feature-card
          badge="1"
          title="Итгэлтэй"
          desc="үнэлгээ, сэтгэгдэлд тулгуурлан шийдвэрээ итгэлтэй гарга"
        ></ch-feature-card>
        <ch-feature-card
          badge="2"
          title="Хурдан"
          desc="Хэдхэн хайлтаар хамгийн ойр, тохирох мэргэжилтнийг олно."
        ></ch-feature-card>
        <ch-feature-card
          badge="3"
          title="Хялбар"
          desc="Нэг л дороос харьцуулж, санал илгээж, ажлаа баталгаажуул."
        ></ch-feature-card>
      </section>

      <!-- Popular (жишээ 4) -->
      
      <section class="popular" aria-label="Алдартай ажлууд">
        <ch-job-card title="Дотор засал" searches="500" rating="4.2" worker="Ц. Дэлгэрмөрөн" jobs="Гүйцэтгэсэн ажил 30" ></ch-job-card>
        <ch-job-card title="Тавилга угсралт" searches="650" rating="4.4" worker="Б. Мөнх-Оргил" jobs="Гүйцэтгэсэн ажил 18" ></ch-job-card>
        <ch-job-card title="Цэвэрлэгээ" searches="300" rating="4.0" worker="С. Хулан" jobs="Гүйцэтгэсэн ажил 45" ></ch-job-card>
        <ch-job-card title="Нүүлгэлт" searches="820" rating="4.6" worker="Ж. Тэмүүлэн" jobs="Гүйцэтгэсэн ажил 27" ></ch-job-card>
      </section>


      <!-- Reviews (жишээ 3) -->
      <section class="reviews" aria-label="Сэтгэгдэл">
        <ch-review-card
          text="“Олсон жолооч маань ажлаа маш хурдан, чанартай хийсэн.”"
          rating="4"
        ></ch-review-card>
        <ch-review-card
          text="“Хайлтын санал болголт нь яг тохирсон хүнийг авчирдаг.”"
          rating="3"
        ></ch-review-card>
        <ch-review-card
          text="“Итгэлтэй платформ. Дахин ашиглана.”"
          rating="5"
        ></ch-review-card>
      </section>
    </main>
  </body>
</html>
