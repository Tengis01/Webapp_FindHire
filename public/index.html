<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="./com/ch-feature-card.js"></script>
  <script type="module" src="./com/ch-job-card.js"></script>
  <script type="module" src="./com/ch-review-card.js"></script>
  <script type="module" src="./com/ch-header.js"></script>
  <script type="module" src="./com/ch-footer.js"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
  </style>
  <script type="module" src="./com/ch-cat-items.js"></script>
  <script type="module" src="./com/ch-categories.js"></script>
  <script type="module" src="./com/ch-mini-job-card.js"></script>
  <script type="module" src="./com/ch-popup-screen.js"></script>
  <script type="module" src="./com/popup-controller.js"></script>
  <script type="module" src="./com/ch-filter.js"></script>
  <script type="module" src="./com/ch-toast.js"></script>
  <script type="module" src="./com/ch-confirm-modal.js"></script>
  <script type="module" src="./com/ch-profile-popup.js"></script>
  <script type="module" src="./load/load-popular.js"></script>
  <script type="module" src="./load/load-features.js"></script>
  <script type="module" src="./load/load_review.js"></script>
  <script type="module" src="./load/load-popupscreen.js"></script>
  <script type="module" src="./load/load-search.js"></script>
  <script type="module" src="./com/ch-fab.js"></script>
  <script type="module" src="./com/ch-work-request.js"></script>
  <script type="module" src="./com/ch-available-jobs.js"></script>
  <script type="module" src="./com/ch-wallet-modal.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <title>FindHire web</title>
</head>

<body>
  <ch-header></ch-header>
  <ch-toast></ch-toast>
  <ch-confirm-modal></ch-confirm-modal>
  <ch-profile-popup></ch-profile-popup>
  <ch-wallet-modal></ch-wallet-modal>

  <main>
    <div class="main-text">
      <p>Ажилтнаа</p>
      <span class="word">
        <span> хөлсөл</span>
        <span> урамшуул</span>
        <span> шагна</span>
        <span> хай </span>
        <span> хөлсөл</span>
      </span>
    </div>
    <script type="module" src="./com/ch-show-search.js"></script>
    <div class="search-bar" style="position: relative;">
      <input type="text" placeholder="Хайх..." />
      <i class="fa fa-search"></i>
      <ch-show-search id="search-results-popup"></ch-show-search>
    </div>

    <ch-categories></ch-categories>

    <!-- Features (3 box) -->
    <section class="features" id="features-section" aria-label="Манай зорилго"></section>

    <!-- Popular -->
    <h2 style="width: 100%; max-width: 1320px; margin: 36px auto 24px; font-size: 28px; color: #213448; text-align: left; border-left: 5px solid #213448; padding-left: 15px;">Алдартай ажлууд</h2>
    <section class="popular" id="popular-section" aria-label="Эрэлттэй ажилтнууд"></section>

    <!-- Available Jobs (Phase 1) -->
    <ch-available-jobs></ch-available-jobs>

    <ch-popup-screen id="profiles-popup"></ch-popup-screen>
    <ch-hiring-modal id="hiring-modal"></ch-hiring-modal>
    <script type="module" src="./com/ch-hiring-modal.js"></script>

    <!-- Reviews -->
    <script type="module" src="./com/ch-review.js"></script>
    <section class="reviews" aria-label="Сэтгэгдэл" style="padding: 20px 0;">
       <h2 style="font-size: 28px; color: #213448; margin-bottom: 24px; text-align: left; border-left: 5px solid #213448; padding-left: 15px;">Хэрэглэгчдийн сэтгэгдэл</h2>
       <ch-review></ch-review>
    </section>

  </main>

  <ch-fab></ch-fab>
  <ch-work-request></ch-work-request>

</body>
<ch-footer></ch-footer>

</html>
